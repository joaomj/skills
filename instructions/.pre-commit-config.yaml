# Pre-commit hooks - enforces critical rules before commit
# Install: pip install pre-commit && pre-commit install

repos:
  # Ruff - Python linting and formatting
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.4.4
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  # Gitleaks - Secret detection (CRITICAL)
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.18.2
    hooks:
      - id: gitleaks

  # Hadolint - Dockerfile linting
  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint
        args: [--ignore, DL3008, --ignore, DL3013]

  # File length check (max 300 lines for Python files)
  - repo: local
    hooks:
      - id: check-file-length
        name: Check Python file length (max 300 lines)
        entry: python instructions/check_file_length.py
        language: system
        types: [python]
        pass_filenames: true

  # Prevent commits to main/master
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: no-commit-to-branch
        args: [--branch, main, --branch, master]
