[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = [
    "E", "W",    # pycodestyle
    "F",         # Pyflakes
    "I",         # isort
    "B",         # flake8-bugbear
    "C4",        # flake8-comprehensions
    "UP",        # pyupgrade
    "ARG",       # unused arguments
    "SIM",       # simplify
    "PTH",       # use pathlib
    "ERA",       # no commented-out code
    "PL",        # Pylint subset
    "RUF",       # Ruff-specific
    "S",         # bandit security
    "NPY",       # NumPy-specific
]

[tool.ruff.lint.pylint]
max-args = 7
max-statements = 50

[tool.ruff.lint.mccabe]
max-complexity = 15

[tool.pyright]
pythonVersion = "3.11"
typeCheckingMode = "basic"
